<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Info
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div ion-fxed class="space">
     
      </div>
      <div style="height: 30px;position: absolute;"></div>
      <div style="text-align: center;top:-60px;position: relative;">
        <img class="img" [src]="photourl" alt="">
      </div>
      <div style="text-align: center;top: -70px; position: relative">
        <h6>{{username}}</h6>
        <h6>{{email}}</h6>
      </div>
      <div padding>
        <h6>Total Tasks : {{total}}<br>Pending Tasks : {{pending}}/{{total}}</h6>
      </div>
      <div >
        <ion-fab bottom right>
            <button ion-fab (click) = "logOut()" color="red"><ion-icon name="log-out"></ion-icon></button>
        </ion-fab>
      </div>
</ion-content>
